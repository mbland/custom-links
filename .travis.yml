language: node_js
node_js:
- node
- '4.2'
dist: trusty
sudo: false
cache:
  directories:
  - node_modules
addons:
  apt:
    packages:
    - google-chrome-stable
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- export PATH=$PWD/node_modules/phantomjs-prebuilt/lib/phantom/bin:$PATH
- npm install -g npm@^5.0.1
script:
- "./go setup"
env:
  matrix:
    secure: 
