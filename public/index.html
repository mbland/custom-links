<head>
  <meta charset='utf-8'>
  <title>URL Pointers</title>
  <link rel='stylesheet' type='text/css' href='css/vendor/raleway-fonts.css'>
  <link rel='stylesheet' href='css/vendor/normalize.css'>
  <link rel='stylesheet' href='css/vendor/skeleton-2.0.4.min.css'>
  <script src='app.js'></script>
  <style type="text/css" media="all">body{margin-top:30px;}.templates{display:none;}.nav{text-align:right;}.result{padding:5px;border-radius:5px;}.result.success{background-color:whitesmoke;}.result.failure{background-color:lavenderblush;}</style>
</head>
<body>
  <div class='markup'>
    <div class='header container'>
      <div class='nav'>
        <span id='userid'></span> |
        <a href='/'>New link</a> |
        <a href='/logout'>Log out</a>
      </div>
      <h3>URL Pointers</h3>
    </div>
    <div class='view-container container'>
    </div>
    <div class='templates'>
      <div class='landing-view'>
      </div>
      <form class='edit-link'>
        <label>Custom link:</label>
        <input class='u-full-width' tabindex='1' data-name='url'/>
        <label>Redirect to:</label>
        <input class='u-full-width' tabindex='2' data-name='location'/>
        <button class='button button-primary' tabindex='3' data-name='submit'></button>
        <div class='result'></div>
      </form>
      <div class='result success'>
      </div>
      <div class='result failure'>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', urlp.loadApp)
  </script>
</body>
